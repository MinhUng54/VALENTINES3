<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        body {
            text-align: center;
            font-family: 'Courier';
            color: #FF9494;
            margin: 0;
            padding: 0;
            background-color: #FFB6C1;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Hide overflow to prevent scrolling */
        }
        #sidesContainer {
            background-image: url("valentines-wallpaper-8.jpg");
            background-size: cover;
            background-position: center;
            flex-grow: 1;
            width: 100vw; /* Set width to viewport width */
            height: 100vh; /* Set height to viewport height */
            position: relative;
            overflow: hidden; /* Hide overflow to prevent scrolling */
        }
        
        #valentineContainer {
            position: absolute;
            top: 20px; /* Adjust the top position as needed */
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            background-color: rgba(255, 182, 193, 1); /* Adjust opacity as needed */
            border-radius: 12px;
            padding: 20px;
        }
        
        #valentineQuestion {
            font-size: 30px;
            margin-bottom: 10px;
        }
        .answerButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            font-family: 'courier';
            margin-bottom: 20px;
            background-color: #FFE3E1;
            color: #e67373;
            border-radius: 12px;
            border: 2px solid #FFE3E1;
        }
        
        #videoContainer {
            width: 350px; /* Set the desired width of the video */
            margin: 177px auto 0; /* Adjust the top margin as needed */
            position: relative;
            z-index: 0;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="sidesContainer">
        <div id="valentineContainer">
            <div id="valentineQuestion"><b>Will you be my valentine?</b></div>
            <button class="answerButton" onclick="location.href='thankyou.html'">Yes</button>
            <button class="answerButton" id="noButton">Deez nuts</button>
        </div>
        <div id="videoContainer">
            <video controls autoplay muted loop src="Download.mp4">
                <source src="Download.mp4">
            </video>
        </div>
    </div>
    <script>
        document.getElementById('noButton').addEventListener('click', function() {
            var yesButton = document.querySelector('button[onclick*="thankyou.html"]');
            var currentFontSize = parseInt(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = (currentFontSize + 10) + 'px'; // Increase font size by 5px
        });
    </script>
</body>
</html>
